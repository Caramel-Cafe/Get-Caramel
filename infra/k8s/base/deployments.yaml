apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: ghcr.io/get-caramel/auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
          envFrom:
            - configMapRef:
                name: get-caramel-config
            - secretRef:
                name: get-caramel-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
